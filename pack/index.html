<style>
  body{
    background=color: #fafafa;
    font=size: 16px;
  }
  circle.node {
    cursor: pointer;
    stroke: #000;
    stroke-width:px;
  }
  line.link {
    fill: none;
    stroke: #9ecae1;
    stroke-width: 1.5px;
  }
</style>
<script>
var w = 1280,
    h = 800;
var svg = d3.select("body")
  .append("svg")
  .attr("width", w)
  .attr("height", h)
  .attr("preserveAspectRatio", "xMinYMin slice")
  .append("g");

d3.json("test.json", function(error,json) {
  if(error) {return console.warn(error)};

  var pack = d3.layout.pack()
    .nodes(json.occurrences)
    .children(function(d){json.occurrences.map(function(d){return d.cooccurrences;})})
    .attr("r", 20);

});
</script>
<div id="chart"></div>
